<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOアプリ - モックアップサンプル</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .line-through-anim { text-decoration: line-through; text-decoration-color: #9ca3af; }
  </style>
</head>
<body>
  <!-- iPhone Frame -->
  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-[393px] h-[852px] bg-white rounded-[50px] shadow-2xl overflow-hidden relative border-[14px] border-gray-900">
      <!-- Notch -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-gray-900 rounded-b-3xl z-10"></div>

      <!-- Screen Content -->
      <div class="h-full flex flex-col pt-12">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
              </div>
              <div>
                <h1 class="font-bold text-gray-900">TODO</h1>
                <p class="text-xs text-gray-400">今日のタスク</p>
              </div>
            </div>
            <button class="w-10 h-10 bg-green-50 rounded-xl flex items-center justify-center text-green-600 hover:bg-green-100 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Input -->
        <div class="px-6 py-4">
          <div class="flex gap-3">
            <input type="text" placeholder="新しいタスクを入力..."
                   class="flex-1 px-4 py-3 bg-gray-50 rounded-xl border-0 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-green-500 transition">
            <button class="px-5 py-3 bg-gradient-to-r from-green-400 to-emerald-500 text-white font-semibold rounded-xl hover:opacity-90 transition shadow-lg shadow-green-200">
              追加
            </button>
          </div>
        </div>

        <!-- Task List -->
        <div class="flex-1 overflow-y-auto px-6 space-y-3">
          <!-- Task Item 1 -->
          <div class="group bg-white border border-gray-100 rounded-2xl p-4 hover:shadow-md hover:border-green-200 transition-all cursor-pointer">
            <div class="flex items-start gap-3">
              <button class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center flex-shrink-0 mt-0.5 hover:border-green-500 transition">
              </button>
              <div class="flex-1 min-w-0">
                <p class="text-gray-900 font-medium">牛乳を買う</p>
                <p class="text-xs text-gray-400 mt-1">2024/01/15 作成</p>
              </div>
              <div class="opacity-0 group-hover:opacity-100 flex gap-2 transition-opacity">
                <button class="p-1.5 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </button>
                <button class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Task Item 2 (Completed) -->
          <div class="group bg-gray-50 border border-gray-100 rounded-2xl p-4 opacity-60">
            <div class="flex items-start gap-3">
              <button class="w-6 h-6 rounded-full bg-green-500 border-2 border-green-500 flex items-center justify-center flex-shrink-0 mt-0.5">
                <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                </svg>
              </button>
              <div class="flex-1 min-w-0">
                <p class="text-gray-500 font-medium line-through-anim">レポートを提出</p>
                <p class="text-xs text-gray-400 mt-1">2024/01/14 完了</p>
              </div>
            </div>
          </div>

          <!-- Task Item 3 -->
          <div class="group bg-white border border-gray-100 rounded-2xl p-4 hover:shadow-md hover:border-green-200 transition-all cursor-pointer">
            <div class="flex items-start gap-3">
              <button class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center flex-shrink-0 mt-0.5 hover:border-green-500 transition">
              </button>
              <div class="flex-1 min-w-0">
                <p class="text-gray-900 font-medium">会議の準備</p>
                <p class="text-xs text-gray-400 mt-1">2024/01/15 作成</p>
              </div>
              <div class="opacity-0 group-hover:opacity-100 flex gap-2 transition-opacity">
                <button class="p-1.5 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </button>
                <button class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Task Item 4 -->
          <div class="group bg-white border border-gray-100 rounded-2xl p-4 hover:shadow-md hover:border-green-200 transition-all cursor-pointer">
            <div class="flex items-start gap-3">
              <button class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center flex-shrink-0 mt-0.5 hover:border-green-500 transition">
              </button>
              <div class="flex-1 min-w-0">
                <p class="text-gray-900 font-medium">コードレビュー</p>
                <p class="text-xs text-gray-400 mt-1">2024/01/15 作成</p>
              </div>
              <div class="opacity-0 group-hover:opacity-100 flex gap-2 transition-opacity">
                <button class="p-1.5 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </button>
                <button class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Task Item 5 -->
          <div class="group bg-white border border-gray-100 rounded-2xl p-4 hover:shadow-md hover:border-green-200 transition-all cursor-pointer">
            <div class="flex items-start gap-3">
              <button class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center flex-shrink-0 mt-0.5 hover:border-green-500 transition">
              </button>
              <div class="flex-1 min-w-0">
                <p class="text-gray-900 font-medium">ドキュメント更新</p>
                <p class="text-xs text-gray-400 mt-1">2024/01/15 作成</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer Stats -->
        <div class="px-6 py-4 border-t border-gray-100 bg-gray-50">
          <div class="flex items-center justify-between text-sm">
            <span class="text-gray-500">全5件</span>
            <div class="flex gap-4">
              <span class="text-green-600">完了: 1件</span>
              <span class="text-orange-500">残り: 4件</span>
            </div>
          </div>
        </div>

        <!-- Home Indicator -->
        <div class="h-8 flex items-center justify-center">
          <div class="w-[134px] h-[5px] bg-gray-900 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
