<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面 - モックアップサンプル</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
  </style>
</head>
<body>
  <!-- iPhone Frame -->
  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-[393px] h-[852px] bg-white rounded-[50px] shadow-2xl overflow-hidden relative border-[14px] border-gray-900">
      <!-- Notch -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-gray-900 rounded-b-3xl z-10"></div>

      <!-- Screen Content -->
      <div class="h-full overflow-y-auto pt-12">
        <div class="min-h-full bg-white flex flex-col items-center justify-center p-6">
          <!-- Logo -->
          <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-indigo-200">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
            </svg>
          </div>

          <!-- Title -->
          <h1 class="text-2xl font-bold text-gray-900 mb-2">おかえりなさい</h1>
          <p class="text-gray-500 mb-8 text-center">アカウントにログインしてください</p>

          <!-- Form -->
          <div class="w-full space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-2">メールアドレス</label>
              <input type="email" placeholder="email@example.com"
                     class="w-full px-4 py-3.5 bg-gray-50 rounded-xl border-0 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600 mb-2">パスワード</label>
              <div class="relative">
                <input type="password" placeholder="••••••••"
                       class="w-full px-4 py-3.5 bg-gray-50 rounded-xl border-0 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 transition">
                <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="text-right">
              <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition">
                パスワードをお忘れですか？
              </a>
            </div>

            <button class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:opacity-90 transition shadow-lg shadow-indigo-200">
              ログイン
            </button>
          </div>

          <!-- Divider -->
          <div class="flex items-center my-6 w-full">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="px-4 text-sm text-gray-400">または</span>
            <div class="flex-1 h-px bg-gray-200"></div>
          </div>

          <!-- Social Login -->
          <div class="flex gap-3 w-full">
            <button class="flex-1 py-3 bg-gray-50 rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-gray-100 transition text-gray-700">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
              </svg>
              Apple
            </button>
            <button class="flex-1 py-3 bg-gray-50 rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-gray-100 transition text-gray-700">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
          </div>

          <!-- Sign up -->
          <p class="mt-8 text-sm text-gray-500">
            アカウントをお持ちでないですか？
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition">新規登録</a>
          </p>
        </div>
      </div>

      <!-- Home Indicator -->
      <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-gray-900 rounded-full"></div>
    </div>
  </div>
</body>
</html>
