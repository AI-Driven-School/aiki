# Team Configuration for aiki
# This file is read by project-workflow.sh for team coordination.

# Branch naming
branch_prefix: "feat"
branch_format: "{prefix}/{feature}-{author}"

# Auto-approval phases (skip manual confirmation)
# Valid values: requirements, design, implement, test, review, deploy
auto_approve_phases: []

# Lock settings
lock_timeout_minutes: 60
force_unlock_allowed: true

